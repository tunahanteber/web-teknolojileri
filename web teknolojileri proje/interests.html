<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .movie-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .movie-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="../index.html">Web Sitem</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="../index.html">Hakkımda</a></li>
        <li class="nav-item"><a class="nav-link" href="cv.html">Özgeçmiş</a></li>
        <li class="nav-item"><a class="nav-link" href="city.html">Şehrim</a></li>

        <li class="nav-item"><a class="nav-link" href="../login/login.html">Giriş</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <h1 class="mb-4">İlgi Alanlarım - Popüler Filmler</h1>
  <div id="movies" class="row"></div>
</main>

<script>
  const apiKey = "1aaa48f1fbe64ba493bef2933ec8e627"; 
  const apiUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=tr-TR&page=1`;

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      const moviesContainer = document.getElementById("movies");
      data.results.slice(0, 6).forEach(movie => {
        const movieElement = document.createElement("div");
        movieElement.classList.add("col-md-4");
        movieElement.innerHTML = `
          <div class="movie-card">
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
            <h5 class="mt-2">${movie.title}</h5>
            <p>${movie.overview.substring(0, 100)}...</p>
          </div>
        `;
        moviesContainer.appendChild(movieElement);
      });
    })
    .catch(error => {
      console.error("Hata oluştu:", error);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
