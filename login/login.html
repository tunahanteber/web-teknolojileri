<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f2f2f2; }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 class="text-center mb-4">Giriş Yap</h2>
  <form action="login.php" method="POST" onsubmit="return validateForm()">
    <div class="mb-3">
      <label for="email" class="form-label">Kullanıcı Adı (Öğrenci Mail)</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="b2412100001@sakarya.edu.tr">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Şifre</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="b2412100001">
    </div>
    <button type="submit" class="btn btn-primary w-100">Giriş</button>
  </form>
</div>

<script>
  function validateForm() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      alert("Lütfen tüm alanları doldurunuz.");
      return false;
    }

    const emailRegex = /^[a-z0-9]+@sakarya\.edu\.tr$/i;
    if (!emailRegex.test(email)) {
      alert("Geçerli bir Sakarya Üniversitesi e-posta adresi giriniz.");
      return false;
    }

    return true;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
